<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title shown in browser tab -->
    <title>HashXpert</title>

    <!-- Favicon – browser tab icon -->
    <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png" />

    <!-- iOS home screen icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png" />

    <!-- Android/Chrome home screen icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="public/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="public/android-chrome-512x512.png" />

    <!-- PWA Manifest – controls app name, icons, colors when added to home screen -->
    <link rel="manifest" href="public/site.webmanifest" />

    <!-- Theme color (affects browser address bar on mobile) -->
    <meta name="theme-color" content="#2563eb" /> <!-- blue-600 – change to your brand color -->

    <!-- Basic SEO -->
    <meta name="description" content="HashXpert provides cutting-edge IT solutions, cloud services, cybersecurity, and staffing across UAE and India." />

    <!-- Open Graph / Social sharing -->
    <meta property="og:title" content="HashXpert" />
    <meta property="og:description" content="Leading system integrator delivering comprehensive IT solutions." />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
